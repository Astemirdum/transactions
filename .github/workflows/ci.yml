name: transactions

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses:  actions/checkout@v3

      - name: Set Up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint

      - name: Run lint
        run: |
          make lint

      - name: Verify dependencies
        run: go mod verify

      - name: Run test
        run: make test

      - name: Build
        run: make build


